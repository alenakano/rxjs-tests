<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.6.3/rxjs.umd.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
            crossorigin="anonymous" 
        />
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <div class="grid-center">
            <h1 tabindex="0">Testing RXJS!</h1>

            <p>Eventos com observable</p>
            <input type="button" class="btn" id="btn-teste" value="Testes de eventos" tabindex="0">

            <p>Tratamento de eventos</p>
            <div class="box-testes" id="frame" tabindex="0">
                <p>Teste de tratamento do evento</p>
            </div>

            <p>Tratamento com tempo</p>
            <input type="button" class="btn" id="btn-timer" value="Testes de timers" tabindex="0">
     
            <p>Subjects</p>
            <input id="subject_text" placeholder="Digite um número que será emitido" type="number" tabindex="0" onkeyup="onSubj(this)">
            <input type="button" class="btn" id="btn-subject" value="Testar subject (emitir next)" tabindex="0">

            <div class="result" id="result">
                <p id="show-result" tabindex="0">Resultados</p>
            </div>    
       
            <div id="subject">
                <p style="display:none" class="result" id="show-result2" tabindex="0"></p>
            </div>   
        </div> 
        </body>
    </body>

    <script src="./scripts.js" type="text/javascript"></script>

</html>
